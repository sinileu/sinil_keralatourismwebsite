<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body background="images/kadha1.jpg">
    <header>
        <img src="images/logo.jpg" alt="logo" width="100" height="63">
        <div class="head-tag">
            <a href="index.html">Home</a>
            <a href="district.html">Districts</a>
            <a href="#">About</a>
            <a href="#">Log In</a>
            <a href="signup.html">Sign Up</a>
        </div>
        <!-- loginform -->
        <div class="login">
            <div class="header">
                <h2>User Login</h2><br><br>
            </div>
            <form name="myForm" action="index.html" onsubmit="return validateForm()" method="">
                <div class="form-control">
                    <label for="username">User name</label>
                    <input type="email" placeholder="" name="username" onKeyDown="javascript: var keycode = keyPressed(event); if(keycode==32){ return false; }" required/>
                    <br><br><br>
                    
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" placeholder="" name="password" onKeyDown="javascript: var keycode = keyPressed(event); if(keycode==32){ return false; }" required/>
                    <br><br>
                   
                </div>
               
                <input id="login-button" type="Submit" value="Login" onclick="validateForm()">
            
            </form>
            <script src="login.js"></script>
             <br>
             <br>
            <div class="login-misc"> 
                <a href="signup.html">Need an Account?
                </a>
            </div>
        </div>
        </form>
        <script src="login.js"></script>
        <!-- /loginform -->
        
        <div id="foot">
            <footer>
                <h4>Copyright@2020</h4>
            </footer>
            </div>
        </body>
        </html>
    </header>
    
</body>
</html>
